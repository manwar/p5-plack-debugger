name             = Plack-Debugger
author           = Stevan Little <stevan@cpan.org>
license          = Perl_5
copyright_holder = Stevan Little
copyright_year   = 2014

version = 0.02

[@Basic]

[TestRelease]
[ConfirmRelease]
[PodWeaver]
[MetaJSON]

[MetaResources]
repository.url    = https://github.com/stevan/p5-plack-debugger.git
repository.web    = https://github.com/stevan/p5-plack-debugger
repository.type   = git

[Prereqs]
POSIX                 = 0
Scalar::Util          = 0
Plack                 = 0
Try::Tiny             = 0
File::Spec            = 0
Time::HiRes           = 0
HTTP::Status          = 0
Config                = 0
Module::Versions      = 0
File::ShareDir        = 0
JSON::XS              = 0

[Prereqs / TestRequires]
Test::More            = 0.88
Test::Warn            = 0
Test::Fatal           = 0
UUID::Tiny            = 0
Path::Class           = 0
HTTP::Request::Common = 0
